<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 
 for(i=1; i<100; i++){
	if(i%2==0){
		document.write("Parni broj:");
		console.log("Parni broj:");
		console.log(i);
		document.write(i);
		document.write('</br>');
		document.write("Kvadrat broja:");
		console.log("Kvadrat broja:");
		console.log(i*i);
		document.write(i*i);
	}
	document.write('<br/>');
 }
 </script>
</body>
</html>
