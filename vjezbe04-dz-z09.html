<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">

let rezultat=Broj(50);
console.log(rezultat);
document.write(rezultat.join(', '));

function Broj(x){
	let niz=[];
	for(let i=2; i<=x; i++){
		let suma=0;
		for(let j=1; j<i; j++){
			if(i%j==0){
				suma=suma+j;
			}
		}
		
		if(suma==i){
		niz.push(i);
		}
	}
	return niz;
}

 </script>
</body>
</html>
